<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como o Bot Funciona</title>
    <style>
        body {
            background-color: #003b6f; /* Azul carregado */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .container {
            border: 5px solid #ffffff; /* Borda branca */
            border-radius: 10px;
            padding: 20px;
            background-color: #003b6f; /* Azul carregado */
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Efeito 3D */
            width: 100%;
            max-width: 500px; /* Ajuste conforme necessário */
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            color: #ffffff; /* Branco */
            font-size: 24px;
            border-bottom: 2px solid #ffffff; /* Borda branca */
            padding-bottom: 10px;
        }
        #video-container {
            position: relative;
            width: 100%;
            border: 3px solid #ffffff; /* Borda branca */
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        video {
            width: 100%;
            height: auto;
            pointer-events: none; /* Desativa interações com o vídeo */
        }
        .info-message {
            margin-top: 20px;
            color: #ffffff; /* Branco */
            font-size: 18px;
            border: 3px solid #ffffff; /* Borda branca */
            border-radius: 10px;
            padding: 10px;
            background-color: #003b6f; /* Azul carregado */
        }
        .buttons {
            display: none;
            margin-top: 20px;
            border: 3px solid #ffffff; /* Borda branca */
            border-radius: 10px;
            padding: 20px;
            background-color: #003b6f; /* Azul carregado */
        }
        .button-3d {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #0d47a1;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button-3d:hover {
            background-color: #1565c0;
        }
        .button-3d:active {
            box-shadow: 0 2px #0d47a1;
            transform: translateY(3px);
        }
        .button-green {
            display: inline-flex;
            align-items: center;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-green img {
            margin-right: 10px;
        }
        .button-green:hover {
            background-color: #388e3c;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fdd835; /* Amarelo */
            color: #003b6f; /* Azul carregado */
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite; /* Animação */
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #fbc02d; /* Amarelo mais escuro */
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRIMEIRO ASSISTA O VIDEO PARA VER COMO O BOT FUNCIONA</h1>
        <div class="info-message">
            Assista ao vídeo que tem 1:40 para ver como o bot funciona e espere o vídeo terminar para carregar o link do bot.
        </div>
        <div id="video-container">
            <video id="bot-video" preload="auto">
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <button class="play-button" onclick="playVideo()">VER VÍDEO</button>
        </div>
        <div class="buttons" id="action-buttons">
            <a href="https://abre.ai/mineselephantbet" class="button-3d">ACESSAR BOT GRATUITAMENTE</a>
            <a href="https://wa.me/258867969698" class="button-green">
                <img src="whatsapp-icon.png" alt="WhatsApp" width="20" height="20">
                COMPRAR VERSÃO PAGA
            </a>
        </div>
    </div>
    <script>
        const video = document.getElementById('bot-video');
        const buttons = document.getElementById('action-buttons');

        function playVideo() {
            video.play();
            document.querySelector('.play-button').style.display = 'none'; // Esconde o botão de play
            video.addEventListener('ended', () => {
                buttons.style.display = 'block'; // Mostra os botões após o vídeo terminar
            });
        }

        // Impede que o usuário possa pausar ou adiantar o vídeo
        video.addEventListener('loadedmetadata', () => {
            video.controls = false; // Remove os controles do vídeo
            video.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback'); // Previne download e controles extras
        });
    </script>
</body>
</html>
